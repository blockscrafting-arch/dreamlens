# Nixpacks configuration for Railway
# Explicitly tell Nixpacks this is a Node.js app, NOT a static site

[phases.setup]
nixPkgs = ["nodejs_22", "npm-9_x", "openssl"]

[phases.install]
cmds = ["npm ci"]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "npm run start"

# Disable static site detection (no Caddy)
[staticAssets]
